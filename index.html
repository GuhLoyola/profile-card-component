<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
    <title>Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <main class="main">
        <div class="bg-blur"></div>
        <div class="container">
            <img src="./src/images/profile pic.jpg" alt="profile image">
            <div class="info">
                <h1>Gustavo Loyola</h1>
                <h2>Frontend Developer</h2>
                <p>
                    Passionate frontend developer with expertise in HTML,<br> CSS, JavaScript and React.
                </p>
                <ul>
                    <li>1999<br>Followers</li>
                    <div class="vl"></div>
                    <li>190<br>Following</li>
                    <div class="vl"></div>
                    <li>45<br>Projects</li>
                </ul>
                <button class="btn btn-follow" id="btn-follow">Follow</button>
                <button class="btn btn-profile" id="btn-profile">View profile</button>
            </div>
        </div>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
